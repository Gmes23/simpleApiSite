<html>
<head>
	<title>Favorite Movies</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<!-- You dont need to wrap containers with containers -->
<!-- <div class="container" id="wholePage"> -->
<!-- Wrap all rows in a container and nest columns in rows. These containers -->
<!-- Are redundant -->
<div class="container">
	<div class="row">
    <!-- Move title into column inside row. Regular Elements arent responsive -->
    <div class="col-xs-12">
      <h1 id="logo">Movie Search</h1>
    </div>
		<div class="col-md-8">
			<div id="moviesView">
			</div>
		</div>
	</div>

  <!-- nest columns in rows -->
  <!-- No . in classes in markup -->
  <div class="row">
  	<div class="col-md-4">
    	<form id="movie-form">
     	 	<label for="movie-input"></label>
      	<input type="text" id="movie-input"><br>
     	 	<input id="addMovie" type="submit" value="Search">
    	</form>
  	</div>
  </div>


  <!-- nest columns in rows -->
  <div class="row">
  	<div class="col-xs-12" id="moviesGifs">
  		<!--gifs go here!-->
  	</div>
  </div>
</div>

<!-- </div> -->
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript" src="https://cdn.rawgit.com/ctrl-freaks/freezeframe.js/master/build/js/freezeframe.pkgd.js"></script>
<script type="text/javascript" src="assets/javascript/game2.js"></script>


</body>
</html>
